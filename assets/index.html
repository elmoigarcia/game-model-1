<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/models/background.js"></script>
  <script src="js/models/trees.js"></script>
  <script src="js/models/obstacle.js"></script>
  <script src="js/models/frog.js"></script>
  <script src="js/models/wood.js"></script>
  <script src="js/models/fly.js"></script>
  <script src="js/models/cocodrile.js"></script>
  <script src="js/models/game.js"></script>
  <script src="js/index.js"></script>

  <title>Document</title>

</head>
<body>
    <span>by MoisésGarcía</span>
    <audio class="audio" id="game-sound" src="./music/first-sound.mp3" controls preload="none" autoplay loop></audio>
    
    <div id="intro-page">
      <div class="box-btn">
     <div id="play-box">
       <button class="btn-play">PLAY!!!</button>
     </div>  
     <div id="scores-box">
        <button class="btn-score">SCORES</button>
     </div>
    </div>
    </div>

    <div id="page-scores" style="display: none;">
            <h3 class="list-scores">BEST SCORES</h3>
            <ol id="scores"></ol>
            <div id="back-box">
                <button class="btn-back">BACK</button>
            </div>      
    </div>
    <div id="page-gameover" style="display: none;">
          <div class="gameover-box">
            <input type="text" placeholder=" Introduce your name" id="input-name">
            <div id="save-box">
                <button class="btn-save">SAVE SCORE</button>
            </div>      
            <div id="play-again-box">
                <button class="btn-play-again">MENU</button>
            </div>   
          </div>   
    </div>
      
<div class="container">
 <canvas id="my-canvas"></canvas>
 <div class="logo-frogger">
    <img src="img/frogger-logo-new.png" alt="logo-frogger">
  </div>
</div>
 
</body>
</html>
