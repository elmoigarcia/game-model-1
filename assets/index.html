<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/models/background.js"></script>
  <script src="js/models/trees.js"></script>
  <script src="js/models/obstacle.js"></script>
  <script src="js/models/frog.js"></script>
  <script src="js/models/wood.js"></script>
  <script src="js/models/fly.js"></script>
  <script src="js/models/cocodrile.js"></script>
  <script src="js/models/game.js"></script>
  <script src="js/index.js"></script>

  <title>Document</title>

</head>
<body>
    <audio id="music" src="./music/music_frogger.mp3" type="audio/midi" volume="50" loop="true"> </audio>

    <div id="intro-page">
      <div class="box-btn">
     <div id="play-box">
       <button class="btn-play">PLAY!!!</button>
     </div>  
     <div id="scores-box">
        <button class="btn-score">SCORES</button>
     </div>
    </div>
    </div>

    <div id="page-scores" style="display: none;">
            <h3 class="list-scores">BEST SCORES</h3>
            <ul id="scores"></ul>
            <div id="back-box">
                <button class="btn-back">BACK</button>
            </div>      
    </div>
    <div id="page-gameover" style="display: none;">
            <h3 class="game-over">GAME OVER</h3>
            <input type="text">
            <div id="play-again-box">
                <button class="btn-play-again">PLAY AGAIN!!!</button>
            </div>      
    </div>
      

<div class="container">
 <canvas id="my-canvas"></canvas>
 <div class="logo-frogger">
    <img src="img/frogger-logo-new.png" alt="logo-frogger">
  </div>
</div>
 
</body>
</html>
